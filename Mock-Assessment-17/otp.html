<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- StyleSheet Linked -->
    <link rel="stylesheet" href="./styles/otp.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Page</title>
  </head>
  <body>
    <div class="otp__container">
      <h1>Enter OTP</h1>
      <form id="form">
        <input
          type="text"
          maxlength="1"
          id="one"
          oninput="handleOTP(this, 'two')"
        />
        <input
          type="text"
          maxlength="1"
          id="two"
          oninput="handleOTP(this, 'three')"
        />
        <input
          type="text"
          maxlength="1"
          id="three"
          oninput="handleOTP(this, 'four')"
        />
        <input type="text" maxlength="1" id="four" />

        <div class="sub__btn">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>

  <script src="./scripts/opt.js"></script>
</html>
