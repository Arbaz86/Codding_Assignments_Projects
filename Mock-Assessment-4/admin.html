<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="./styles/admin.css" />

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <div class="register-container">
      <h1>Register</h1>

      </form>
    </div>
  </body>
  <!-- scripts -->
  <script src="./scripts/admin.js"></script>
