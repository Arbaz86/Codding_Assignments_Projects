<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- stylesheet linked -->
    <link rel="stylesheet" href="./styles/dashboard.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="dashboard_container">
      <h2 class="dash_heading">Dashboard</h2>
      <form id="form">
        <label for="book_img">Book Cover Image</label>
        <input
          type="text"
          id="book_img"
          placeholder="Enter Book cover image"
          required
        />

        <label for="book_name">Name of Book</label>
        <input type="text" id="book_name" placeholder="Enter Name" required />

        <label for="author">Author</label>
        <input type="text" id="author" placeholder="Author" required />

        <div class="genre_box">
          <div>
            <label for="genre_label">Genre </label>
            <select id="genre">
              <option value="Science">Science</option>
              <option value="Fiction">Fiction</option>
              <option value="History">History</option>
              <option value="Tech">Tech</option>
              <option value="Business">Business</option>
            </select>
          </div>

          <div class="edition_box">
            <label for="edition_label">Edition </label>
            <select id="edition">
              <option value="2020">2020</option>
              <option value="2021">2021</option>
              <option value="2021">2021</option>
            </select>
          </div>
        </div>

        <label for="publisher">Publisher</label>
        <input type="text" id="publisher" placeholder="Publisher" required />

        <label for="cost">Cost</label>
        <input type="number" id="cost" placeholder="Cost" required />

        <button type="submit">Submit</button>
      </form>

      <a href="./usersDetails.html"> See user data </a>

      <table border="1">
        <thead>
          <tr>
            <th>Id</th>
            <th>Book Image</th>
            <th>Book Name</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Edition</th>
            <th>Publisher</th>
            <th>Cost</th>
            <th>borrowed</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>

  <script src="./scripts/dashboard.js"></script>
</html>
